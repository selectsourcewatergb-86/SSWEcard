<!doctype html>

<head>
<meta charset="utf-8">

<title>Greg Buckner | Select Source Water</title>

<style>
:root{
  --bgA:#04151f;
  --bgB:#0a2f3f;
  --card: rgba(255,255,255,0.085);
  --card2: rgba(255,255,255,0.055);
  --border: rgba(255,255,255,0.16);
  --text:#ecf6ff;
  --muted: rgba(236,246,255,0.74);
  --accent:#4fe3ff;
  --accent2:#63ffb2;
  --shadow: 0 18px 55px rgba(0,0,0,.48);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
  background:
    radial-gradient(900px 520px at 12% 10%, rgba(79,227,255,.18), transparent 58%),
    radial-gradient(860px 520px at 88% 35%, rgba(99,255,178,.12), transparent 58%),
    linear-gradient(160deg, var(--bgA), var(--bgB));
  min-height:100vh;
  overflow-x:hidden;
}

/* drifting water */
.water{
  position:fixed; inset:-70px;
  background:
    radial-gradient(1200px 600px at 18% 18%, rgba(79,227,255,.10), transparent 60%),
    radial-gradient(900px 520px at 82% 62%, rgba(99,255,178,.08), transparent 60%),
    radial-gradient(700px 420px at 50% 90%, rgba(255,255,255,.055), transparent 60%);
  filter: blur(18px);
  animation: drift 12s ease-in-out infinite alternate;
  pointer-events:none;
  opacity:.92;
}
@keyframes drift{
  from{ transform: translate3d(-12px,-10px,0) scale(1.02); }
  to{ transform: translate3d(14px,12px,0) scale(1.06); }
}

.wrap{
  max-width:820px;
  margin:0 auto;
  padding:28px 18px 44px;
  position:relative;
  z-index:1;
  display:flex;
  justify-content:center;
}

.card{
  width:100%;
  background: linear-gradient(180deg, var(--card), var(--card2));
  border:1px solid var(--border);
  border-radius:22px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(12px);
  overflow:hidden;
}

/* TOP */
.top{
  padding:20px;
  display:flex;
  gap:18px;
  align-items:center;
}

/* CIRCULAR AVATAR */
.avatarWrap{
  width:96px;
  height:96px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,.2);
  background: rgba(0,0,0,.18);
  overflow:hidden;
  box-shadow: 0 14px 40px rgba(0,0,0,.35);
  position:relative;
  flex:0 0 auto;
}

.avatarWrap::after{
  content:"";
  position:absolute;
  inset:-30%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.18), transparent 55%);
  pointer-events:none;
}

.avatar{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center 35%;
  display:block;
}

.id{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.name{
  font-size:22px;
  margin:0;
  letter-spacing:-0.02em;
}

.companyRow{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}

.pill{
  border:1px solid rgba(255,255,255,.14);
  background: rgba(0,0,0,.14);
  padding:7px 10px;
  border-radius:999px;
  font-size:12px;
  color:var(--muted);
}

.logoPill{
  background: linear-gradient(90deg, rgba(79,227,255,.22), rgba(99,255,178,.16));
  border:1px solid rgba(255,255,255,.18);
  color: rgba(236,246,255,.9);
}

.divider{
  height:1px;
  background: rgba(255,255,255,.1);
  margin:0 20px;
}

/* DETAILS */
.mid{
  padding:20px;
  display:grid;
  gap:12px;
}

.detail{
  display:flex;
  gap:10px;
  align-items:center;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.1);
  background: rgba(0,0,0,.12);
  font-size:14px;
}

.icon{
  width:28px;
  height:28px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.16);
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.18), rgba(79,227,255,.14));
  display:grid;
  place-items:center;
}

/* CTA GRID */
.ctaRow{
  padding:0 20px 20px;
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:12px;
}

.btn{
  border:1px solid rgba(255,255,255,.14);
  background: rgba(0,0,0,.14);
  color:var(--text);
  padding:12px;
  border-radius:14px;
  text-decoration:none;
  font-weight:800;
  font-size:14px;
  text-align:center;
}

.btn.primary{
  background: linear-gradient(90deg, rgba(79,227,255,.95), rgba(99,255,178,.85));
  color:#021018;
  border:none;
}

footer{
  padding:0 20px 20px;
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:10px;
  font-size:11px;
  color: rgba(236,246,255,.55);
  text-transform:uppercase;
  letter-spacing:.08em;
}

@media(max-width:360px){
  .top{ flex-direction:column; align-items:flex-start; }
  .ctaRow{ grid-template-columns:1fr; }
}
</style>
</head>
